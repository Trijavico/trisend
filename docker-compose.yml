networks:
  app-network:
    driver: bridge

services:
  db:
    image: redis:latest
    environment:
      REDIS_DB: 0
      REDIS_PORT: 6379
      REDIS_HOST: localhost
      REDIS_PASSWORD: 1234
    ports:
      - "${DB_PORT}:6379"
    networks:
      app-network:

  app:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_PASSWORD: ${DB_PASSWORD}
      PORT: ${PORT}
      APP_ENV: ${APP_ENV}
      SSH_PORT: ${SSH_PORT}
      CLIENT_ID: ${CLIENT_ID}
      CLIENT_SECRET: ${CLIENT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_USERNAME: ${SMTP_USERNAME}
    ports:
      - "8080:3000"
    networks:
      app-network:
    depends_on:
      - db
